<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListCityTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListCityEmpty}" rendered="#{cityController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{cityController.items.rowCount > 0}">
                <div class="container">
                    <div class="row">
                        <div class="col s1"></div><!-- spacing -->
                        <div class="col s5">
                            <h:outputText value="#{cityController.pagination.pageFirstItem + 1}..#{cityController.pagination.pageLastItem + 1} / #{cityController.pagination.itemsCount}"/>
                        </div>
                        <div class="col s1"></div><!-- spacing -->
                        <div class="col s2">
                            <h:commandLink action="#{cityController.previous}" rendered="#{cityController.pagination.hasPreviousPage}">
                                <i class="pi pi-chevron-left"> </i>
                                <h:outputText value=" #{bundle.Previous} #{cityController.pagination.pageSize}"/>
                            </h:commandLink>
                        </div>
                        <div class="col s1"></div><!-- spacing -->
                        <div class="col s2">
                            <h:commandLink action="#{cityController.next}" value="#{bundle.Next} #{cityController.pagination.pageSize}" rendered="#{cityController.pagination.hasNextPage}"> 
                                <i class="pi pi-chevron-right"> </i>
                            </h:commandLink>
                        </div>
                    </div>
                </div>
                <p:dataTable value="#{cityController.items}" var="item" id="p_dataTableid" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCityTitle_cityPK_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.cityPK.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCityTitle_cityPK_country}"/>
                        </f:facet>
                        <h:outputText value="#{item.cityPK.country}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCityTitle_cityPK_province}"/>
                        </f:facet>
                        <h:outputText value="#{item.cityPK.province}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCityTitle_population}"/>
                        </f:facet>
                        <h:outputText value="#{item.population}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCityTitle_latitude}"/>
                        </f:facet>
                        <h:outputText value="#{item.latitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCityTitle_longitude}"/>
                        </f:facet>
                        <h:outputText value="#{item.longitude}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCityTitle_elevation}"/>
                        </f:facet>
                        <h:outputText value="#{item.elevation}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandLink action="#{cityController.prepareView}" value="#{bundle.ListCityViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{cityController.prepareEdit}" value="#{bundle.ListCityEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{cityController.destroy}" value="#{bundle.ListCityDestroyLink}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
