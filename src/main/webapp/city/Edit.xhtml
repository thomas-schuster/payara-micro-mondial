<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{bundle.EditCityTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditCityLabel_cityPK_province}" for="cityPK_province" />
                <h:inputText id="cityPK_province" value="#{cityController.selected.cityPK.province}" title="#{bundle.EditCityTitle_cityPK_province}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityPK_province}"/>
                <h:outputLabel value="#{bundle.EditCityLabel_cityPK_name}" for="cityPK_name" />
                <h:inputText id="cityPK_name" value="#{cityController.selected.cityPK.name}" title="#{bundle.EditCityTitle_cityPK_name}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityPK_name}"/>
                <h:outputLabel value="#{bundle.EditCityLabel_cityPK_country}" for="cityPK_country" />
                <h:inputText id="cityPK_country" value="#{cityController.selected.cityPK.country}" title="#{bundle.EditCityTitle_cityPK_country}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_cityPK_country}"/>
                <h:outputLabel value="#{bundle.EditCityLabel_population}" for="population" />
                <h:inputText id="population" value="#{cityController.selected.population}" title="#{bundle.EditCityTitle_population}" />
                <h:outputLabel value="#{bundle.EditCityLabel_latitude}" for="latitude" />
                <h:inputText id="latitude" value="#{cityController.selected.latitude}" title="#{bundle.EditCityTitle_latitude}" />
                <h:outputLabel value="#{bundle.EditCityLabel_longitude}" for="longitude" />
                <h:inputText id="longitude" value="#{cityController.selected.longitude}" title="#{bundle.EditCityTitle_longitude}" />
                <h:outputLabel value="#{bundle.EditCityLabel_elevation}" for="elevation" />
                <h:inputText id="elevation" value="#{cityController.selected.elevation}" title="#{bundle.EditCityTitle_elevation}" />
            </h:panelGrid>
            <h:commandLink action="#{cityController.update}" value="#{bundle.EditCitySaveLink}"/>
            <br />
            <br />
            <h:link outcome="View" value="#{bundle.EditCityViewLink}"/>
            <br />
            <h:commandLink action="#{cityController.prepareList}" value="#{bundle.EditCityShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.EditCityIndexLink}" />
        </h:form>
    </ui:define>
</ui:composition>
