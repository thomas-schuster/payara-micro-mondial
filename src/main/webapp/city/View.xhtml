<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{bundle.ViewCityTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewCityLabel_cityPK_province}"/>
                <h:outputText value="#{cityController.selected.cityPK.province}" title="#{bundle.ViewCityTitle_cityPK_province}"/>
                <h:outputText value="#{bundle.ViewCityLabel_cityPK_name}"/>
                <h:outputText value="#{cityController.selected.cityPK.name}" title="#{bundle.ViewCityTitle_cityPK_name}"/>
                <h:outputText value="#{bundle.ViewCityLabel_cityPK_country}"/>
                <h:outputText value="#{cityController.selected.cityPK.country}" title="#{bundle.ViewCityTitle_cityPK_country}"/>
                <h:outputText value="#{bundle.ViewCityLabel_population}"/>
                <h:outputText value="#{cityController.selected.population}" title="#{bundle.ViewCityTitle_population}"/>
                <h:outputText value="#{bundle.ViewCityLabel_latitude}"/>
                <h:outputText value="#{cityController.selected.latitude}" title="#{bundle.ViewCityTitle_latitude}"/>
                <h:outputText value="#{bundle.ViewCityLabel_longitude}"/>
                <h:outputText value="#{cityController.selected.longitude}" title="#{bundle.ViewCityTitle_longitude}"/>
                <h:outputText value="#{bundle.ViewCityLabel_elevation}"/>
                <h:outputText value="#{cityController.selected.elevation}" title="#{bundle.ViewCityTitle_elevation}"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{cityController.destroyAndView}" value="#{bundle.ViewCityDestroyLink}"/>
            <br />
            <br />
            <h:link outcome="Edit" value="#{bundle.ViewCityEditLink}"/>
            <br />
            <h:commandLink action="#{cityController.prepareCreate}" value="#{bundle.ViewCityCreateLink}" />
            <br />
            <h:commandLink action="#{cityController.prepareList}" value="#{bundle.ViewCityShowAllLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewCityIndexLink}"/>

        </h:form>
    </ui:define>
</ui:composition>
